<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Reto - Asistente concesionario</title>
</head>
<body>

    <header>
        <h1>Asistente Concesionario <br>
            <small>Reto Accenture</small>
        </h1>
    </header>
    <section class="container-fluid">

        <div class="btn btn-primary"><a class="text-light" href="http://localhost:8080">Volver</a></div>

        {% if prediction == 'success' %}

            <h1 class="text-{{ prediction }}" >Es bastante recomendable</h1>

        {% elif prediction == 'danger' %}
        
            <h1 class="text-{{ prediction }}" >No es recomendable</h1>
        
        {% endif %}
        {{data}}
        {% for key , value in data.items() %}
            <h1 class="text-{{ prediction }}" >{{ nombreCol[key] }}</h1>:
            <h1 class="text-{{ prediction }}" >{{ value.0 }}</h1>
        {% endfor %}

    </section>
    
</body>
</html>
